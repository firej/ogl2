// FJC 3D Engine Configuration file
//-	fullscreen – определяет полноэкранный режим выполнения;
//-	width – ширина окна или экрана в полноэкранном режиме в пикселах;
//-	height – высота окна или экрана в полноэкранном режиме в пикселах;
//-	frequency – параметр критичный для дисплеев
//	с электронно-лучевой трубкой и для LCD с не стандартным
//	преобразователем ЦАП; определяет вертикальной частоту развёртки дисплея;
//-	cursor – параметр задаёт видимость курсора мыши во время показа;
//-	vsync – параметр определяет синхронизацию смены экранного буфера
//	с «обратным ходом луча» и влияет на качество изображения;
//	при выключенной синхронизации и высоком уровне динамики
//	изображения могут наблюдаться артефакты в виде разделённого
//	пополам выводимого изображения сцены, но, с другой стороны,
//	повышается частота смены кадров, что положительно сказывается
//	на плавности движущейся картинки;
//
//-	display – задаёт название целевого дисплея, по умолчанию
//	используется основной дисплей;
//-	online – параметр задающий режим работы модулей сетевого
//	управления, может принимать значения on, off, only_content
//	что соответственно означает режим постоянной синхронизации,
//	автономный режим, режим синхронизации контента с периодом
//	равным 24 часам или заданным ниже;
//-	online_content_renew_time – параметр задаёт в секундах
//	период обновления контента, по умолчанию равен 86400 секундам (24 часа);
//-	online_server – параметр задаёт адрес сервера в видео
//	IP адреса или доменного имени, по умолчанию происходит
//	попытка соединится с адресом 192.168.1.1;

width 1024	// ширина экрана ( окошка )
height 768	// Высота экрана ( окошка )
;width 1280	// ширина экрана ( окошка )
;height 800	// Высота экрана ( окошка )
;width 1280	// ширина экрана ( окошка )
;height 960	// Высота экрана ( окошка )
;width 800	// ширина экрана ( окошка )
;height 600	// Высота экрана ( окошка )
;width 640	// ширина экрана ( окошка )
;height 480	// Высота экрана ( окошка )
	// Частота развёртки (юзается только в полноэкранном режиме)
;frequency 60
frequency 72
;frequency 85
	// Запускаться в окне или на полном экране	[true|false]
fullscreen false
	// Показыать ли курсор во время работы???	[true|false]
cursor false
	// vsync - [ON|OFF]
vsync OFF

model bmw325.lwo